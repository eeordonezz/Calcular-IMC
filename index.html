<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/confi.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>IMC</title>
</head>
<body>


    <div class="root">
<!-- -------------- -->



<div class="contenedor_titulo"> 
    <h1>Calcular IMC </h1>

</div>    

<div class="contenedor">


    <div class="calculacion" id="calculacion">
        <input type="number" id="peso" placeholder="Peso (Kg)" min="0" step="0.1">
        <input type="number" id="altura" placeholder="Altura (Cm)" min="0" step="0.1">
        <button onclick="calcularIMC()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <div class="tabla_informacion">



        <table class="tabla_info">
            <thead>
             <tr>
                 <th>Rango</th>
                 <th>    |   </th>
                 <th>    Estado</th>
             </tr>
            </thead> 
     
            <tbody>
             <tr>
                 <td>Menos de 18.5</td>
                 <th>    |   </th>
                 <td>Bajo Peso</td>
             </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>18.5 - 24.9</td>
                    <th>    |   </th>
                    <td>Peso normal</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>25 - 29.9</td>
                    <th>    |   </th>
                    <td>SobrePeso</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>3 o mas</td>
                    <th>    |   </th>
                    <td>Obecidad</td>
                </tr>
            </tbody>
     
     
     
            
         </table>









    </div>
    






</div>











<!-- --------------------- -->
    </div>

    

    <script src="./js/main.js" ></script>
</body>
</html>
